        //防抖，点击就取消，点击停止多少s后执行
        //步骤：1、上来就取消定时器，2、定时器中调用函数改变this，定时器中删除定时器id
        function debounce(callback,delay){
            return function(event){
                if(callback.timeId){
                    clearTimeout(callback.timeId)
                }
                callback.timeId = setTimeout(()=>{
                 
                    callback.call(this,event)
                    delete callback.timeId
                },delay)
            }
        }
